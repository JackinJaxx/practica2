<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica2</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="container bg-light-subtle rounded-3 p-5">
        <h2>Formulario para generar RFC</h2>
        <form id="rfc-form">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="mb-3">
            <label for="apellidoPaterno" class="form-label"
              >Apellido Paterno</label
            >
            <input
              type="text"
              class="form-control"
              id="apellidoPaterno"
              required
            />
          </div>
          <div class="mb-3">
            <label for="apellidoMaterno" class="form-label"
              >Apellido Materno</label
            >
            <input
              type="text"
              class="form-control"
              id="apellidoMaterno"
              required
            />
          </div>
          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label"
              >Fecha de Nacimiento</label
            >
            <input
              type="date"
              class="form-control"
              id="fechaNacimiento"
              required
            />
          </div>
          <button type="button" class="btn btn-primary" id="generarRfc">
            Generar RFC
          </button>
        </form>

        <!-- Mostrar RFC generado -->
        <div class="mt-3">
          <h4>RFC Generado:</h4>
          <p id="rfcResultado"></p>
        </div>
      </div>
      <!-- Primer formulario: Generar RFC -->
      <div class="container bg-light-subtle rounded-3 p-5 mt-5">
        <!-- Segundo formulario: Consumir API -->
        <h2 class="mt-5">Datos desde API</h2>
        <form id="api-form">
          <button type="button" class="btn btn-success" id="consumirApi">
            Obtener Datos
          </button>
        </form>

        <!-- Mostrar datos de la API -->
        <div class="mt-3">
          <div >
            <h4>Nombre:</h4>
            <p id="nombreApi"></p>
          </div>

          <div class="mt-5">
            <h4>Email:</h4>
            <p id="emailApi"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
